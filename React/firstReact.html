<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello React</title>
    </head>
    <body>
        <div id="root">
            <h1>First React page rendering...</h1>
        </div>
        
        <script crossorigin="" src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin="" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 
        <script>
            // App is a component created by react - it can be any name
            const App = React.createElement("h1", {}, "Our First React page has rendered");
            // this is putting the component on the sreen: App - a component created by react
            ReactDOM.render(App, document.getElementById("root"));
        </script>
    </body>
</html>
